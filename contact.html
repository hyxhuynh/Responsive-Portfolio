<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hy Huynh's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Hy Huynh</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>   
                <a href="contact.html">Contact</a>     
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>
                Contact
            </h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>               
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright Hy Huynh 2018
        </div>
    </footer>
    
</body>
</html>
